<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
        }
        #score-display {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
        }
        canvas {
            border: 2px solid #666;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .item-button {
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .item-button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score-display">得分: 0 | 金币: 0</div>
        <div id="controls">
            <button class="item-button" onclick="ItemSystem.useItem('shield')" id="shield-btn">🛡️ 护盾 (0)</button>
            <button class="item-button" onclick="ItemSystem.useItem('magnet')" id="magnet-btn">🧲 磁铁 (0)</button>
            <button class="item-button" onclick="ItemSystem.useItem('slowTime')" id="slowTime-btn">⏰ 减速 (0)</button>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="game.js"></script>
</body>
</html>
